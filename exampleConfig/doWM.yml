# gap from edge of tiling space to windows
outer-gap: 0

# gaps for tiling windows
gaps: 10

# the mod key used for all window manager actions
# Mod1 = alt
# Mod4 = windows/super key
# those are the usual although all 1-5 are supported
mod-key: "Mod4"

# if set to true, tiling will be enabled at the start instead of having to toggle tiling
default-tiling: true

border-width: 2

# border color for unfocused windows
unactive-border-color: 0xf5a97f

# border color for focused windows
active-border-color: 0xed8796

# Completely new layout system, you can have multiple layouts for different numbers of windows, if a layout isnt supported, it will just add a window ontop of the rest that are tiled to be moved somewhere else
# layouts are specified like:
# - <WINDOW_NUM>:
#   - windows: # the first layout for that window number
#     - x: # x percentage
#       y: # y percentage
#       width: # width percentage
#       height # height percentage
#     - x:
#       y:
#       width:
#       height:
#       
#       # and so on...
#   - windows: # the next layout for that window number
# - <NEXT_WINDOW_NUM>:
#
