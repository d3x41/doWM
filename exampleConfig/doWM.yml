# keybindings
# follow this pattern
# a key (can't be multiple) in lowercase
# wether the kebybind is with shift
# either a command to exec or a role in the window manager
# roles are:
# - quit = gracefully close a window
# - force-quit = forcefully close window
# - toggle-tiling = toggle tiling on and off
# - toggle-fullscreen = toggle fullscreen on window
# - swap-window-left = swap a window with the previous window in a tiling layout
# - swap-window-right = swap a window with the next window in a tiling layout
# - focus-window-left = focus the previous window in a tiling layout
# - focus-window-right = focus the next window in a tiling layout
# - reload-config = reload the config (not autostart.sh)
# - increase-gap = increase the gap between tiling windows (not perminent so resets next session)
# - decrease gap = decrease the gap between tiling windows (also not perminent)
# - detach-tiling = make a workspace's tiling seperate from the global tiling, so it could be floating while the other workspaces are tiling, this is toggling, so if it is detached it will attach, otherwise it will detach
# - next-layout = switch to the next layout for the current window number
keybinds:
  - key: "w"
    shift: false
    exec: "rofi -show drun"
  - key: "t"
    shift: false
    exec: "kitty"
  - key: "e"
    shift: false
    exec: "thunar"
  - key: "f1"
    shift: false
    exec: "pactl set-sink-mute @DEFAULT_SINK@ toggle'"
  - key: "f2"
    shift: false
    exec: "sh -c 'pactl set-sink-volume @DEFAULT_SINK@ -5% && eww update VOLUME=$(~/.config/eww/scripts/volume.sh --get)&& ~/.config/eww/openers/volumeBar.sh'"
  - key: "f3"
    shift: false
    exec: "sh -c 'pactl set-sink-volume @DEFAULT_SINK@ +5% && eww update VOLUME=$(~/.config/eww/scripts/volume.sh --get)&& ~/.config/eww/openers/volumeBar.sh'"
  - key: "f4"
    shift: false
    exec: "sh -c 'brightnessctl set 5- && eww update BRIGHTNESS=$(~/.config/eww/scripts/brightness.sh --get) && eww update BRIGHTNESSPER=$(~/.config/eww/scripts/brightness.sh --get-percent) && /home/sam/.config/eww/openers/brightnessBar.sh'"
  - key: "f5"
    shift: false
    exec: "sh -c 'brightnessctl set +5 && eww update BRIGHTNESS=$(~/.config/eww/scripts/brightness.sh --get) && eww update BRIGHTNESSPER=$(~/.config/eww/scripts/brightness.sh --get-percent) && /home/sam/.config/eww/openers/brightnessBar.sh'"
  - key: "c"
    shift: false
    role: "quit"
  - key: "s"
    shift: false
    exec: "flameshot gui"
  - key: "c"
    shift: true
    role: "force-quit"
  - key: "f"
    shift: false
    role: "toggle-fullscreen"
  - key: "v"
    shift: false
    role: "toggle-tiling"
  - key: "v"
    shift: true
    role: "detach-tiling"
  - key: "left"
    shift: true
    role: "swap-window-left"
  - key: "right"
    shift: true
    role: "swap-window-right"
  - key: "left"
    shift: false
    role: "focus-window-left"
  - key: "right"
    shift: false
    role: "focus-window-right"
  - key: "r"
    shift: true
    role: "reload-config"
  - key: "i"
    shift: false
    role: "next-layout"
  - key: "up"
    shift: false
    role: "increase-gap"
  - key: "down"
    shift: false
    role: "decrease-gap"
  - key: "h"
    shift: false
    role: "resize-x-scale-down"
  - key: "j"
    shift: false
    role: "resize-y-scale-down"
  - key: "k"
    shift: false
    role: "resize-y-scale-up"
  - key: "l"
    shift: false
    role: "resize-x-scale-up"
  - key: "h"
    shift: true
    role: "move-x-left"
  - key: "j"
    shift: true
    role: "move-y-down"
  - key: "k"
    shift: true
    role: "move-y-up"
  - key: "l"
    shift: true
    role: "move-x-right"
